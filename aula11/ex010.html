<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
    <label for="vel">insira a velocidade em km/h</label>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
<script>
    
    function calcular(){
       var txtv=document.getElementById('txtvel')
       var res=document.getElementById('res')
       var vel=Number(txtv.value)
       res.innerHTML=`<p>sua velocidade é de ${vel}km/h</p>`
       if (vel>60){
        res.innerHTML+=`<p>sua velocidade foi maior que o limite da via, MULTADO</p>`
       }
       res.innerHTML+=`<p>dirija sempre com cinto de seguança!</p>`
    }
</script>
</body>
</html>
